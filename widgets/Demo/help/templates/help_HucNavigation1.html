      <h1>HUC Navigation</h1>
   <p>
      The <strong>HUC Navigation</strong> tool allows the user to click on a location in the interactive map (within the conterminous US) and view HUC (hydrologic unit code) subbasins and subwatersheds upstream or downstream from the selected location within the hydrologic network.
