      <h1>Print</h1>
	  <p>Use <strong>Print</strong> export a graphic file of the current map view in a variety of file formats.</p>
      <ul>
		<li>Use to dropdowns to set the print title, layout, and format.</li>
		<li>Click Advanced for additional print options.</li>
		<li>Click Print to produce the print file.</li>
		<li>Click the file name to open the print file.</li>
	  </ul>
