      <h1>Raindrop Tool</h1>
   <p>
      The <strong>Raindrop </strong>tool generates a flow path and calculates the distance from an interactively selected point on the map to the nearest water feature in the <a href="https://enviroatlas.epa.gov/enviroatlas/DataFactSheets/pdf/Supplemental/NationalHydrographyDataset.pdf" class="demoLink">National Hydrography Dataset Plus (NHDPlus)</a>. The flow path follows downslope terrain in a digital elevation model (DEM).
   </p>
