<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>EnviroAtlas Help</title>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            let appRoot = "https://lz18h1nthultgre.aa.ad.epa.gov/EnviroAtlas/"
            let configURL = appRoot + "widgets/Demo/config.json";
            let imgFix = function() {
                $('img').each(function () {
                    let relSrc = $(this).attr('src');
                    console.log(relSrc.slice(0, 8));
                    if (relSrc.slice(0, 8) === "widgets/") {
                        $(this).attr('src', appRoot + relSrc);
                    }
                });
            }
            //TODO: last piece, need to implement sort/filter
            $.getJSON( configURL, function( data ) {
                $.each(data["tour"], function (index, value) {
                    $('#contents').append('<a class="list-group-item list-group-item-action" href="#' + value["widgetName"] + 'Header">' + value["title"] + '</a>');
                    $('#helpContent').append('<div id="' + value["widgetName"] + 'Card" class="card bg-light mb-3">');
                    $('#' + value["widgetName"] + 'Card').append('<div id="' + value["widgetName"] + 'Header" class="card-header"></div>');
                    $('#' + value["widgetName"] + 'Card').append('<div id="' + value["widgetName"] + 'Body" class="card-body"></div>');
                    $('#' + value["widgetName"] + 'Header').load(appRoot + "widgets/Demo/help/templates/" + value["helpFile"] + "1.html",imgFix);
                    $('#' + value["widgetName"] + 'Body').load(appRoot + "widgets/Demo/help/templates/" + value["helpFile"] + "2.html",imgFix);
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div id="pageHeader">
        <h1>EnviroAtlas Help</h1>
        <div id="contents" class="list-group"></div>
    </div>
    <div id="helpContent"></div>
    <div id="header"></div>
    <div id="body"></div>
</div>
