<div style="height:100%;overflow-y: hidden;">
  <style>
    .dojoxColorPickerOptional input {
    border: 1px solid #a7a7a7;
    width: 30px;
    padding: 1px 3px 1px 3px;
    line-height: 1.1em;
}
  </style>
  <div data-dojo-attach-point="levelDiv" style="margin: 4px 4px 4px 4px;border: none;background-color: #ece9eb;">&nbsp;</div>
 
      <form data-dojo-attach-point="renderform" style="background-color: #ece9eb;height:100%;">
     <input type="hidden" name="startcolor" value="" />
     <input type="hidden" name="endcolor" value="" />     
          <table style="width: 300px;">
              <tr>
                  
                <td colspan="2" align="center">
                  <input type="radio" name="rendertype" value="polygon" checked   data-dojo-attach-event="onchange:_changeRendertype">&nbsp;Thematic Map&nbsp;&nbsp;
                  <input type="radio" name="rendertype" value="point"   data-dojo-attach-event="onchange:_changeRendertype">&nbsp;Graduated Symbol Map
                </td>
              </tr>
              <tr><td style="height: 2px;"></td></tr>
          <tr>
           <td align="right">
           Service:
           </td>
           <td>
              <select name="service" data-dojo-attach-point="serviceNode"  data-dojo-attach-event="onchange:_changeService">
            <option value="ejdemog" selected>2011-2015 ACS</option>
            <option value="census2010">2010 Census</option>
            <option value="census2k">2000 Census</option> 
            </select>
            </td>
            </tr>
          <tr>
          <td align="right">
          Category:
          </td>
          <td>
           <select name="demogtype"  data-dojo-attach-point="demogTypeNode" data-dojo-attach-event="onchange:_changeDemog">
           
            </select>
          </td>
          </tr>
          <tr>
          <td align="right">Variable:</td>
          <td>
              <select name="demogvar" data-dojo-attach-point="demogListNode" style="width: 200px; overflow: auto;">
            
            </select>
          </td>
          </tr>
          <tr>
          <td align="right">
          Method:
          </td>
          <td>
             <select name="classification" data-dojo-attach-point="classTypeNode">
             <option value="quantile">Quantile</option>
            <option value="natural-breaks">Natural Breaks</option>
            <option value="equal-interval">Equal Interval</option> 
            </select>
           </td>
           </tr>
           <tr>
           <td align="right">
           Breaks:
           </td>
           <td>
              <select name="classes" data-dojo-attach-point="classNumNode"  data-dojo-attach-event="onchange:_changeCat">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option> 
            <option value="5" selected>5</option>
             <option value="6">6</option>
            <option value="7">7</option>
            </select>
            </td>
            </tr>
            
            <tr>
             <td valign="top" align="right" data-dojo-attach-point="colormarkertd">
           Colors:
           </td>
           <td>
              <table data-dojo-attach-point="polyNode" style="display: block;">
                <tr>
                  <td>
                    <table data-dojo-attach-point="selector" style="background-color: #cccccc; width: 100px; cursor: pointer;" data-dojo-attach-event="onclick:_changeSelector"><tr><td  data-dojo-attach-point="selectcolor"></td><td><img src="${folderUrl}/images/down1.gif" alt="dropdown" /></td></tr></table>
                  </td>
                  <td style="background-color: #cccccc;" data-dojo-attach-event="onclick:_reverseColor">
                  <img src="${folderUrl}/images/reverse.png" style="width: 18px; height: 14px;" alt="reverse the color ramp" title="reverse the color ramp" />
                  </td>
                </tr>
              </table>
              <table data-dojo-attach-point="pointNode" style="display: none;">
                  <tr>
                    <td>Circle color: </td>
                    <td>
                        <div style="white-space: -moz-pre-wrap; position: relative; width:20px;height: 16px;" data-dojo-attach-point="colorpnt" data-dojo-type="jimu/dijit/ColorPicker" data-dojo-props='color:[227, 139, 79, 255]'></div>
                    </td>
                  </tr>
                  <tr>
                    <td>Circle minSize: </td>
                    <td>
                      <input type="text" size="3" value="4" data-dojo-attach-point="minsizeNode" />
                    </td>
                  </tr>
                  <tr>
                      <td>Circle maxSize: </td>
                      <td>
                          <input type="text" size="3" value="16" data-dojo-attach-point="maxsizeNode" />
                      </td>
                    </tr>
                </table>               
            </td>
            </tr>
            <tr>
            <td valign="top" align="right">
            Transparency:
            </td>
            <td>
              <table>
                <tr><td align="left">Opaque</td><td align="right">Transparent</td></tr> 
                <tr><td colspan="2">
               
              <div dojoType="dijit.form.HorizontalSlider" data-dojo-attach-point="demogsliderNode" value="0.2" maximum="1" minimum="0" pageIncrement="100" showButtons="false" intermediateChanges="true" slideDuration="500" style="width:180px; height: 12px; margin: 4px 2px 2px 0px;"> 
              <div dojoType="dijit.form.HorizontalRule" container="bottomDecoration" count=5 style="height:5px;"></div> 
              <ol dojoType="dijit.form.HorizontalRuleLabels" container="bottomDecoration" style="height:0.7em;font-size:7pt;color:#0000A0"> 
              <li>0%</li> 
              <li>50%</li> 
              <li>100%</li> 
              </ol> 
              </div> 
            </td></tr>
            </table> 
            </td>
            </tr>
            <tr><td colspan="2" style="height: 10px;"></td></tr>
            <tr>
            <td align="right" valign="top">
            Border:
            </td>
            <td>
            <div style="display: inline; float: left;">
            <select name="bwidth" data-dojo-attach-point="bWidthNode">
            <option value="0">0</option>
            <option value="1" selected>1</option>
              <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option> 
            <option value="5">5</option>
            </select>
              </div>
              <div style="white-space: -moz-pre-wrap; position: relative; left: 40px;width:20px;height: 16px;" data-dojo-attach-point="color1" data-dojo-type="jimu/dijit/ColorPicker" data-dojo-props='color:[192,192,192,255]'></div>
              
            </td>
            </tr>
            <tr>
            <td colspan="2" align="center">
            <input type="button" value="Add to Map" data-dojo-attach-point="addBtn" data-dojo-attach-event="onclick:_mapDemog" />
            
            
            </td>
            </tr>
            <tr><td data-dojo-attach-point="descdiv" colspan="2" style="background-color: rgb(240, 248, 254); border: 1px solid #cccccc; font-family: Verdana; font-size: 90%; font-weight: normal;"></td></tr>
          </table>
          </form>
          

</div>
