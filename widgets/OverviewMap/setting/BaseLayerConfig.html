<div class="baselayer-config">
  <table class="baselayer-table" cellspacing="0">
    <tbody>
      <tr>
        <td class="label-column" nowrap="nowrap">
          <label for="baseLayerType">${nls.baseLayerType}</label>
        </td>
        <td class="input-column">
          <select data-dojo-attach-point="baseLayerType" data-dojo-type="dijit/form/Select" id="baseLayerType">
            <option value="${TYPE.BASE_MAP}">${nls.BaseMap}</option>

            <option value="${TYPE.ARCGIS_TILED_MAP}">${nls.tiledMapService}</option>
            <option value="${TYPE.ARCGIS_DYNAMIC_MAP_SERVICE}">${nls.dynamicMapService}</option>
            <option value="${TYPE.ARCGIS_IMAGE_SERVICE}">${nls.imageService}</option>

            <option value="${TYPE.OSM}">${nls.OSM}</option>
            <!--<option id="WebTiled" value="WebTiled">${nls.WebTiled}</option>-->
            <option data-dojo-attach-point="bingAerialOption" value="${TYPE.BING_AERIAL}">${nls.bingAerial}</option>
            <option data-dojo-attach-point="bingHybridOption" value="${TYPE.BING_HYBRID}">${nls.bingHybrid}</option>
            <option data-dojo-attach-point="bingRoadOption" value="${TYPE.BING_ROAD}">${nls.bingRoad}</option>
          </select>
        </td>
        <td class="input-column" width="100%">
          <div data-dojo-attach-point="baseLayerContainer" class="hide">
            <input class="jimu-input" type="text" value="" placeholder="${nls.layerPlaceholder}" data-dojo-attach-point="tiledMapServiceUrlInput"
              required="true" data-dojo-type="jimu/dijit/URLInput" style="width:100%;padding:0"/>

            <input class="jimu-input" type="text" value="" placeholder="${nls.layerPlaceholder}" data-dojo-attach-point="dynamicMapServiceUrlInput"
              required="true" data-dojo-type="jimu/dijit/URLInput" style="width:100%;padding:0"/>

            <input class="jimu-input" type="text" value="" placeholder="${nls.layerPlaceholder}" data-dojo-attach-point="imageServiceUrlInput"
              required="true" data-dojo-type="jimu/dijit/URLInput" style="width:100%;padding:0"/>
          </div>
        </td>
      </tr>
