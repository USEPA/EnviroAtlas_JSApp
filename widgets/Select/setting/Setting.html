<div>
  <div class="config-section">
    <div class="label">${nls.chooseSelectingTools}</div>
    <div data-dojo-attach-point="drawingToolsContainer" class="drawing-tools-container jimu-draw-box" data-dojo-attach-event="onclick:_onDrawingToolsContainerClicked">
      <div class="draw-item point-icon" title="${nls.selectByPoint}" data-geotype="POINT">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item polyline-icon" title="${nls.selectByLine}" data-geotype="POLYLINE">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item extent-icon" title="${nls.selectByRectangle}" data-geotype="EXTENT">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item circle-icon" title="${nls.selectByCircle}" data-geotype="CIRCLE">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item polygon-icon" title="${nls.selectByPolygon}" data-geotype="POLYGON">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item freehand-polygon-icon" title="${nls.selectByFreehandPolygon}" data-geotype="FREEHAND_POLYGON">
        <div class="draw-item-icon"></div>
      </div>
    </div>
  </div>

  <div class="config-section inline">
    <div class="label">${nls.setSelectionColor}</div>
    <div data-dojo-attach-point="colorPicker" data-dojo-type="jimu/dijit/ColorPickerButton">
    </div>
  </div>
  <div class="config-section">
    <div class="label">${nls.selectionMode}</div>
    <div class="option">
      <input id="selectModePartial" name="selectionMode" data-dojo-type="dijit/form/RadioButton"
        data-dojo-attach-point="partialMode"/>
      <label for="selectModePartial">${nls.partiallyWithin}</label>
    </div>
    <div class="option">
      <input id="selectModeWhole" name="selectionMode" data-dojo-type="dijit/form/RadioButton"
        data-dojo-attach-point="whollyMode"/>
      <label for="selectModeWhole">${nls.whollyWithin}</label>
    </div>
  </div>
  <div class="config-section">
    <div data-dojo-attach-point="enableByDefaultCheckBoxDiv"></div>
  </div>
  <div class="config-section">
    <div data-dojo-attach-point="exportCheckBoxDiv"></div>
  </div>
  <div class="config-section">
    <div data-dojo-attach-point="runtimeLayersCheckBoxDiv"></div>
  </div>
  <div class="config-section">
    <div class="label">${nls.layerToSelect}</div>
    <div class="layer-chooser" data-dojo-attach-point="layerChooserDiv"></div>
  </div>
</div>
