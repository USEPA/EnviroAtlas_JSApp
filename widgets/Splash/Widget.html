<div class="jimu-widget-splash-desktop" data-dojo-attach-point="splashDesktop">
    <div class="overlay" data-dojo-attach-point="overlayNode"/>
    <div class="envelope buried" data-dojo-attach-point="envelopeNode">
        <div class="splash-container splash-bg" data-dojo-attach-point="splashContainerBackground"/>
        <div class="splash-container" style="background-color: rgba(72, 85, 102, .8);"  data-dojo-attach-point="splashContainerNode">
            <div data-dojo-attach-point="tabMain">
                <div class="splash-container" data-dojo-attach-point="welcomeTab">
                    <div style='width:100%; height:45px'>
                        <img class='logo jimu-float-leading jimu-leading-margin1' data-dojo-attach-point='logoNode' src='images/logo_white.png' style='cursor: default; height: 20px; margin-top: 7px;'>
                        <div class='closebtn' data-dojo-attach-point='exploreNode' data-dojo-attach-event='onclick:onOkClick'>&times;</div>
                    </div>
                    <div class="custom-content" tabindex="0" role="document" data-dojo-attach-point="customContentNode"></div>

                    <div class="custom-content btndiv">

                        <div class='jimu-btn mainbtn' data-dojo-attach-point='tourNode' data-dojo-attach-event='onclick:onTourClick' style='font-size:small'>
                            <p style='font-size:24px; font-weight:600; margin:3px 0 10px'>Tour</p>
                            <img class='btn-icon' src="widgets/Demo/images/icon.png?wab_dv=2.5">
                            <p>Show me how</p>
                            <p>to use the map</p>
                        </div>
                        <div class='jimu-btn mainbtn' data-dojo-attach-point='learnNode' data-dojo-attach-event='onclick:onLearnClick' style='font-size:small'>
                            <p style="font-size:24px; font-weight:600; margin:3px 0 10px">Learn</p>
                            <img class='btn-icon' src="widgets/AddWebMapData/images/icon.png?wab_dv=2.5">
                            <p>Get started</p>
                            <p>with examples</p>
                        </div>
                        <div class='jimu-btn mainbtn' data-dojo-attach-point='exploreNode' data-dojo-attach-event='onclick:onOkClick' style="font-size:small">
                            <p style='font-size:24px; font-weight:600; margin:3px 0 10px'>Explore</p>
                            <img class='btn-icon' src="widgets/SimpleSearchFilter/images/icon.png?wab_dv=2.5">
                            <p>Discover data</p>
                            <p>on my own</p>
                        </div>
                    </div>
                    <div class="footer" data-dojo-attach-point="footerNode">
                        <div class="custom-content">
                            <div style="color: rgb(210, 210, 0); margin-left:10px; position:absolute; bottom:10px">By using the EnviroAtlas interactive map, you acknowledge the limitations outlined in our <a href="#" data-dojo-attach-point='fwdNode' data-dojo-attach-event='onclick:onFwdClick' style='color: rgb(210, 210, 0)'>disclaimer</a>. 
                            </div>
                            <img src='images/logo.png' style='cursor: default; height: 30px; float:right; position:absolute; right:10px; bottom:5px'>
                        </div>
                        <div style="display:none"><div class="confirmcheck-container" data-dojo-attach-point="confirmCheckContainer">
                            <div data-dojo-attach-point="confirmCheck"/>
                        </div>
                        <div class="jimu-btn jimu-float-trailing" data-dojo-attach-point="okNode" data-dojo-attach-event="onclick:onOkClick"/></div>
                    </div>
                </div>
                <div class="splash-container" style="overflow: auto;" data-dojo-attach-point="disclaimerTab">
                    <div class="custom-content"  data-dojo-attach-point="customDisclaimerNode"></div>
                    <div class="custom-content" >
                        <div class='jimu-btn jimu-float-trailing' data-dojo-attach-point='backNode' data-dojo-attach-event='onclick:onBackClick' style="margin-right:10px">Back</div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
