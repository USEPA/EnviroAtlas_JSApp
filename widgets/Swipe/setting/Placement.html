<div class="default-layer-setting placement">
	<span class="layer-text sub-title">${nls.placement}</span>
	<div data-dojo-attach-point="vertical" class="vh">
		<div data-dojo-attach-point="showLeftSide" title="${nls.showLeftSide}"
			class="show-leftside placement-icons selected"></div>
		<div data-dojo-attach-point="showRigthSide" title="${nls.showRigthSide}"
		class="show-rightside placement-icons"></div>
	</div>
	<div data-dojo-attach-point="horizontal" class="vh hide">
		<div data-dojo-attach-point="showUpSide" title="${nls.showUpSide}"
			class="show-upside placement-icons selected"></div>
		<div data-dojo-attach-point="showDownSide" title="${nls.showDownSide}"
			class="show-downside placement-icons"></div>
	</div>
</div>
